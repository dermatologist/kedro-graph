# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://kedro.readthedocs.io/en/stable/data/data_catalog.html
dgl_dataset:
  type: kedro_graph.extras.dataset.dgl_dataset.DglDataset
  filepath: data/01_raw/dataset

image_data:
  type: PartitionedDataSet
  dataset: {
      "type": "kedro_tf_image.extras.datasets.tf_image_dataset.TfImageDataSet",
      "imagedim": 224,
      "preprocess_input": "tensorflow.keras.applications.resnet50.preprocess_input"
  }
  path: data/01_raw/imageset
  filename_suffix: ".jpg"

image_model:
  type: kedro_tf_image.extras.dataset.tf_model_download.TfModelDownload
  model_url: "https://tfhub.dev/tensorflow/resnet_50/classification/1"
  load_args: {
      "trainable": False,
      "dim": [None, 224, 224, 3]
  }

tabular_data:
  type: pandas.CSVDataSet
  filepath: data/01_raw/test_dataset.csv

tabular_model:
  type: tensorflow.TensorFlowModelDataset
  filepath: data/06_models/tabular_model

image_embedding:
  type: pickle.PickleDataSet
  filepath: data/04_feature/image-embedding.pkl

tabular_embedding:
  type: pickle.PickleDataSet
  filepath: data/04_feature/tabular-embedding.pkl